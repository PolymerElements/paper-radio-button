<html>
<head>
  <title>paper-radio-button demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/layout.html">
  <link rel="import" href="../paper-radio-button.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="x-style">
    paper-radio-button.blue {
      --paper-radio-button-unchecked-color: red;
      --paper-radio-button-unchecked-ink-color: red;

      --paper-radio-button-checked-color: #4285f4;
      --paper-radio-button-checked-ink-color: #4285f4;
    }

    .label {
      height: 40px;
      font-size: 20px;
    }

    paper-radio-button {
      padding: 20px;
    }
  </style>
</head>
<body>
  <section>
    <div class="label">Radio button</div>
    <paper-radio-button></paper-radio-button>
    <br>
    <paper-radio-button>Radio button with label</paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (toggles)</div>
    <paper-radio-button is-toggle></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (disabled)</div>
    <paper-radio-button disabled></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (checked, disabled)</div>
    <paper-radio-button checked disabled is-toggle></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (toggles, red to blue)</div>
    <paper-radio-button class="blue" is-toggle></paper-radio-button>
  </section>
</body>
</html>
