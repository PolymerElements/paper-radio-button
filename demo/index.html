<html>
<head>
  <title>paper-radio-button</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../font-roboto/roboto.html" rel="import">
  <link href="../../layout/layout.html" rel="import">
  <link href="../paper-radio-button.html" rel="import">

  <style is="x-style">
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    paper-radio-button.blue {
      --paper-radio-button-unchecked-color: red;
      --paper-radio-button-unchecked-ink-color: red;

      --paper-radio-button-checked-color: #4285f4;
      --paper-radio-button-checked-ink-color: #4285f4;
    }

    .label {
      height: 40px;
      font-size: 20px;
    }

    section, paper-radio-button {
      padding: 20px;
    }
  </style>
</head>
<body>
  <section>
    <div class="label">Radio button</div>
    <paper-radio-button></paper-radio-button>
    <br>
    <paper-radio-button>Radio button with label</paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (toggles)</div>
    <paper-radio-button toggles></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (disabled)</div>
    <paper-radio-button disabled toggles></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (checked, disabled)</div>
    <paper-radio-button checked disabled toggles></paper-radio-button>
  </section>

  <section>
    <div class="label">Radio button (toggles, red to blue)</div>
    <paper-radio-button class="blue" toggles></paper-radio-button>
  </section>
</body>
</html>
